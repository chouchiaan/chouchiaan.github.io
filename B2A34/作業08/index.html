<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>課堂作業08</title>
	<style>
		h4{
			color:red;
		}
		label{
			color:blue;
		}
		input{
			color:brown;
		}
		div{
			color:indigo;
			margin:5px;
		}
		td:nth-child(1){
		    color: black;
		}
		table {
		    width:90%;
		    border-color : dodgerblue;
		    border-style:solid;
		    border-collapse;
		}
		tr {
		     text-align:left;
		     border-color: dodgerblue;
		     border-style:solid;
		}
		td {
		     text-align:middle;
		     border-color: dodgerblue;
		     border-style:solid;
		}
	</style>
</head>
<body>
<form id="form01">
	<label>姓名:</label>
	<input type="text"name="name01" value="周家安"><br>
	<label>收件住址:</label>
	<input type="text"name="address01" value="台北市松山區菸廠路88號5樓之8"><br>
	<label>電話:</label>
	<input type="tel"name="tel01" value="0966582525"><br>
	<label>電子郵件:</label>
	<input type="email"name="email01" value="joanne92109@gmail.com"><br>
	<label>指定送貨日期:</label>
	<input type="date"name="date01"><br>
	<label>水果種類(四選一):</label><br>
	<input type="radio"name="fruit01" id="fruit01" value="麝香葡萄(1.2公斤)">麝香葡萄(1.2公斤)1299元<br>
	<input type="radio"name="fruit02" id="fruit02" value="紐西蘭黑櫻桃(2公斤)">紐西蘭黑櫻桃(2公斤) 2799元<br>
	<input type="radio"name="fruit03" id="fruit03" value="日本青森蜜蘋果(10公斤)">日本青森蜜蘋果(10公斤)2900元<br>
	<input type="radio"name="fruit03" id="fruit04" value="三色草莓百寶盒(30粒)">三色草莓百寶盒(30粒)1699元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>

	function shoppingInfo(){
        const x=document.getElementById("form01");
        var item ="";
        var price =0;
        var text ="<h4>您的購物資訊如下:</h4>";
        text += "<table>";
        var i;
        for (i=0;i<5;i++){
            text += "<tr>";
            switch (i){
                case 0:
                    item ="姓名:";
                    break;
                case 1:
                    item ="收件住址:";
                    break;
                case 2:
                    item ="電話:";
                    break;
                case 3:
                    item ="電子郵件:";
                    break;
                case 4:
                    item ="指定送貨日期:";
                    break;
            }
            text += "<td>" + item + "</td>";
            text +="<td>" + x.elements[i].value + "</td>";
            text += "</tr>";
        }
        for(i=5; i<=8;i++){
            if (x.elements[i].checked === true){
                switch (i){
                    case 5:
                        price= 1299;
                        break;
                    case 6:
                        price= 2799;
                        break;
                    case 7:
                        price= 2900;
                        break;
                    case 8:
                        price= 1699;
                        break;
                }
                text += "<tr>";
                text += "<td>" + "水果種類:" + "</td>";
                text += "<td>" + x.elements[i].value + "</td>";
                text += "</tr>";
                text += "<tr>";
                text += "<td>" + "價格合計:" + "</td>";
                text += "<td>" + price + "元</td>";
                text += "</tr>";
            }
        }
        text += "</table>";
        document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
